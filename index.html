<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="weather-forecast">
      <div class="header">
        <div class="title">WEATHER-FORECAST</div>

        <!-- Search box -->
        <div class="search-box">
          <input
            type="text"
            id="searchInput"
            placeholder="Search city..."
          />
          <button class="close-btn">&times;</button>
        </div>
      </div>

      <!-- Main Forecast -->
      <div class="main-forecast-card">
        <div class="location">Helsinki, Finland</div>
        <div class="day">MONDAY</div>
        <div class="temperature">16&deg;C</div>
        <div class="feels-like">FEELS LIKE 13&deg;C</div>
        <div class="wind-info">
          <span class="icon">🌬️</span>
          <span class="wind-desc">moderate wind</span>
          <span class="wind-speed">15 KM/H</span>
        </div>
        <div class="rainy-icon"><span>🌧️</span></div>
      </div>

      <!-- Hourly forecast -->
      <div class="hourly-forecast">
        <div class="hour-block">
          <div class="icon">🌧️</div>
          <div>11.00</div>
          <div>19&deg;C</div>
        </div>
        <div class="hour-block">
          <div class="icon">⛅</div>
          <div>14.00</div>
          <div>21&deg;C</div>
        </div>
        <div class="hour-block">
          <div class="icon">💨</div>
          <div>17.00</div>
          <div>15&deg;C</div>
        </div>
        <div class="hour-block">
          <div class="icon">💨</div>
          <div>20.00</div>
          <div>20&deg;C</div>
        </div>
        <div class="hour-block">
          <div class="icon">🌧️</div>
          <div>23.00</div>
          <div>22&deg;C</div>
        </div>
      </div>
    </div>

    <!-- ✅ JavaScript to link to search.html -->
    <script>
      const searchInput = document.getElementById("searchInput");

      searchInput.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
          const query = searchInput.value.trim();
          if (query) {
            // redirect to search.html with query parameter
            window.location.href = `search.html?query=${encodeURIComponent(
              query
            )}`;
          }
        }
      });

      // detect if coming from search page with selected city
      const params = new URLSearchParams(window.location.search);
      const city = params.get("city");
      if (city) {
        document.querySelector(".location").textContent = `${city}, Finland`;
      }
    </script>
  </body>
</html>
